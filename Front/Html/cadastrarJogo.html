<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d226fe7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Front/Styles/Main.css">
    <link rel="stylesheet" href="/Front/Styles/cadastrarJogo.css">
    <link rel="icon" type="image/x-icon" href="../Assets/D20.png">
    <title>Cadastrar Jogo</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/Front/Html/Main.html">
                <img src="/Front/Assets/D20.png">
                <h1>RPG - Search</h1>
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/Front/Html/Main.html">Home</a></li>
                <li><a href="/Front/Html/encontrarJogo.html">Encontrar Jogo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="H1main">Cadastre Seu Jogo</h1>
        <div class="cadastro">
            <form id="Form" class="card">
                <div id='msgError'></div>
                <div id='msgSuccess'></div>
                <div class="placeFloat">
                    <label id="labelNome">Nome</label>
                    <input id="Nome" type="text" name="nome" placeholder="Nome" required>
                </div>
                <div class="placeFloat">
                    <label id="labelEmail">Email</label>
                    <input id="Email" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="placeFloat">
                    <label id="labelCEP">CEP</label>
                    <input id="CEP" type="text" name="CEP" placeholder="CEP" required>
                </div>
                <div class="placeFloat">
                    <label for="games">Escolha o Jogo:</label>
                    <br>
                    <select id="Games" name="games" required>
                        <option value=1>RPG Online</option>
                        <option value=2>Tabuleiro RPG</option>
                        <option value=3>Cartas de Fantasia</option>
                        <option value=4>Live Action Roleplay (LARP)</option>
                    </select>
                </div>
                <div class="placeFloat">
                    <label id= "labelMsg" for="msg">Descrição:</label>
                    <br> 
                    <textarea id="Msg" placeholder="Coloque a Descrição do Jogo"></textarea>
                </div>
                <button>Cadastrar</button>
            </form>
        </div>

    </main>
    

</body>
<script src="../JS/cadastrar.js"></script>

</html>
